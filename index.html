<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Pet</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<!-- choose your pet section -->
<section>
    <div>
        <h1 class="bigtext1">Choose your pet!</h1>
        <h3 class="bigsmalltxt1">Make sure to nurture your pet and fufil its needs or your pet will die!</h3>
        <div class="pet-selection">
            <img class="pet-image" data-pet-type="Wookie" src="./images/ewok.jpeg" alt="wookie image">
            <img class="pet-image" data-pet-type="Porg" src="./images/Porg-10.webp" alt="porg image">
            <img class="pet-image" data-pet-type="Ewok" src="./images/ewok.jpeg" alt="ewok image">
            <img class="pet-image" data-pet-type="Rancor" src="./images/rancor.webp" alt="rancor image">
    </div>
    <div class="game-interface" style="display: none;">
    
<!-- Switches to game section -->
        <div class="pet-container">
            <div class="pet">
                <!-- Pet image goes here -->
            </div>
            <div class="status">
                <div class="attribute">
                    <p>Hunger: </p>
                    <div class="hunger-bar">
                        <div class="hunger"></div>
                    </div>
                </div>
                <div class="attribute">
                    <p>Thirst: </p>
                    <div class="thirst-bar">
                        <div class="thirst"></div>
                    </div>
                </div>
                <div class="attribute">
                    <p>Happiness: </p>
                    <div class="happiness-bar">
                        <div class="happiness"></div>
                    </div>
                </div>
                <div class="attribute-specific">
                    <p>Squawk Level: </p>
                    <div class="squawkLevel-bar">
                        <div class="squawkLevel"></div>
                    </div>
                    <p>Cuddly Level: </p>
                    <div class="cuddlyLevel-bar">
                        <div class="cuddlyLevel"></div>
                    </div>
                    <p>Roar Level: </p>
                    <div class="roarLevel-bar">
                        <div class="roarLevel"></div>
                    </div>
                    <p>Chuckle Level: </p>
                    <div class="chuckleLevel-bar">
                        <div class="chuckleLevel"></div>
                    </div>
                </div>           
            </div>
            <div class="actions">
                <button class="eat-btn">Eat</button>
                <button class="drink-btn">Drink</button>
                <button class="play-btn">Play</button>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
    </html>
